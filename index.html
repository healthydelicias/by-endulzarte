<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
      padding: 15px 0;
      font-size: 22px;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px 20px;
      padding: 20px;
      justify-items: center;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 200px;
      height: auto;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
    }

    .card-content {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card h3 {
      font-size: 15px;
      margin: 0;
    }

    .card p {
      font-size: 13px;
      color: #555;
      margin: 0;
    }

    .precio {
      font-weight: bold;
      font-size: 14px;
    }

    .cantidad-input {
      width: 45px;
      padding: 5px;
      font-size: 13px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .resumen-container {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .resumen-container h2 {
      margin-top: 0;
      font-size: 18px;
    }

    #resumen {
      list-style: none;
      padding: 0;
      font-size: 14px;
    }

    #total {
      font-weight: bold;
      font-size: 15px;
    }

    #btnEnviar {
      display: block;
      margin-top: 10px;
      padding: 12px;
      background: #25d366;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>Menú de Postres</h1>

  <div class="menu-container">

    <!-- Repite este bloque para cada artículo -->
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Tres Leches">
      <div class="card-content">
        <h3>Tres Leches</h3>
        <p>Delicioso bizcocho bañado en tres leches</p>
        <span class="precio">$150</span>
        <input class="cantidad-input" type="number" min="0" value="0" data-nombre="Tres Leches" data-precio="150">
      </div>
    </div>

    <!-- Copia este bloque 9 veces más, si quieres lo hago por ti también -->
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Tres Leches">
      <div class="card-content">
        <h3>Tres Leches</h3>
        <p>Delicioso bizcocho bañado en tres leches</p>
        <span class="precio">$150</span>
        <input class="cantidad-input" type="number" min="0" value="0" data-nombre="Tres Leches" data-precio="150">
      </div>
    </div>

    <!-- Agrega más artículos aquí -->

  </div>

  <div class="resumen-container">
    <h2>Resumen de pedido</h2>
    <ul id="resumen"></ul>
    <p>Total: $<span id="total">0.00</span></p>
    <a id="btnEnviar" href="#" target="_blank">Enviar por WhatsApp</a>
  </div>

  <script>
    const inputs = document.querySelectorAll('input[type="number"]');
    const resumen = document.getElementById('resumen');
    const totalSpan = document.getElementById('total');
    const btnEnviar = document.getElementById('btnEnviar');

    function actualizarResumen() {
      let total = 0;
      let mensaje = 'Hola! Me gustaría pedir:\n';
      resumen.innerHTML = '';

      inputs.forEach(input => {
        const cantidad = parseInt(input.value);
        const nombre = input.dataset.nombre;
        const precio = parseFloat(input.dataset.precio);
        if (cantidad > 0) {
          const subtotal = cantidad * precio;
          total += subtotal;
          mensaje += `- ${cantidad} x ${nombre} ($${subtotal.toFixed(2)})\n`;
          const li = document.createElement('li');
          li.textContent = `${cantidad} x ${nombre} - $${subtotal.toFixed(2)}`;
          resumen.appendChild(li);
        }
      });

      totalSpan.textContent = total.toFixed(2);
      mensaje += `\nTotal: $${total.toFixed(2)}`;

      const numero = '18096780179'; // Tu número
      btnEnviar.href = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
    }

    inputs.forEach(input => {
      input.addEventListener('input', actualizarResumen);
    });
  </script>
</body>
</html>
